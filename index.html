<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        #form-total {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            margin: 15px;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #total {
            border: 2px solid #007bff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            margin: 15px;
            padding: 20px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #cat-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
        }
        .category {
            border: 2px solid #007bff;
            border-radius: 10px;
            width: 100%;
            max-width: 250px;
            text-align: center;
            max-height: 250px;
            margin: 10px;
            padding: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: auto;
        }
        .category h1 {
            font-size: 1.5rem;
            color: #007bff;
        }
        .category hr {
            border-top: 2px solid #007bff;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="form-total">
        <form onsubmit="get_value(event)">
            <div class="mb-3">
                <input type="text" class="form-control" id="des" aria-describedby="description" placeholder="Description" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Amount" required>
            </div>
            <div class="mb-3">
                <label for="category">Choose category</label>
                <select id="category" class="form-control" required>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="total">
            <h2>Total Expenses: <span id="total-expenses">$0</span></h2>
            <h3>By Category:</h3>
            <p>Food: <span id="food-total">$0</span></p>
            <p>Transportation: <span id="transportation-total">$0</span></p>
            <p>Entertainment: <span id="entertainment-total">$0</span></p>
            <p>Others: <span id="others-total">$0</span></p>
        </div>
    </div>
    <div id="cat-list">
        <div class="category">
            <h1>Food</h1>
            <hr>
        </div>
        <div class="category">
            <h1>Transportation</h1>
            <hr>
        </div>
        <div class="category">
            <h1>Entertainment</h1>
            <hr>
        </div>
        <div class="category">
            <h1>Others</h1>
            <hr>
        </div>
    </div>
    <script src="index1.js"></script>
</body>
</html>
